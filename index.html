<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <title>Practica Digital Postacard</title>
</head>

<body>
    <!--body principal-->
    <div class="postcard">
        <!--header-->
        <header class="postcard-header">
            <h1>My Postcard</h1>
            <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
                alt="logo" />
        </header>
        <!--body parrafo y formulario-->
        <div class="postcard-body">
            <!--parrafos-->
            <div class="postcard-body-left">
                <p>Look how awesome. This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy
                    Course!</p>
                <p>This is so cool, cant wait to start doing more stuff!</p>
            </div>
            <!--formulario-->
            <div class="postcard-body-right">
                <input type="text" placeholder="Some name">
                <input type="text" placeholder="Some email">
                <input type="text" placeholder="Some comment">
            </div>
        </div>
        <!--footer boton-->
    <footer>
        <button>Send my postcard</button>
    </footer>
    </div>
      
</body>

</html>
